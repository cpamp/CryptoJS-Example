<html>

<head>
    <script type='text/javascript' src='node_modules/crypto-js/crypto-js.js'></script>
</head>

<body>
    <div id='password'></div>
    <div id='salt'></div>
    <div id='key'></div>
    <div id='saltLength'></div>
    <div id='keyLength'></div>

    <script>
        var salt = CryptoJS.lib.WordArray.random(128/8);
        var password = 'Password2';
        var key = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 1000 });

        var saltElem = document.getElementById('salt');
        var passwordElem = document.getElementById('password');
        var keyElem = document.getElementById('key');
        var keyLengthElem = document.getElementById('keyLength');
        var saltLengthElem = document.getElementById('saltLength');

        passwordElem.innerText = "Plain Text: " + password;
        saltElem.innerText = "Salt: " + salt;
        keyElem.innerText = "Key: " + key;
        saltLengthElem.innerText = "Salt Length: " + salt.toString().length;
        keyLengthElem.innerText = "Key Length: " + key.toString().length;
    </script>
</body>

</html>
